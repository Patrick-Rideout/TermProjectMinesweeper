<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="photos/jason_icon.ico">
</head>
<body>
    <header>
        <h1>MineSweeper</h1>
        <h2>By Patrick Rideout</h2>
    </header>
    <div class="navbar">
        <select id="difficulty">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Expert">Expert</option>
        </select>
        <button id="start">START</button>
        <h4>
            Timer:
            <div id="timer">
                0
            </div>
        </h4>
        <h4>
            Revealed:
            <div id="revealed">
                0
            </div>
        </h4>
    </div>
    <section>
        <div id="game">

        </div>
    </section>
    <footer>
        <h3>Patrick Rideout Games&trade; <a id="patch-notes" href="https://twitter.com/JoshTaylorNL">Patch Notes!</a></h3>
    </footer>

</body>
</html>
